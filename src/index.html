<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Front End Test</title>
  <meta name="description" content="Front End Test - Pablo Ferro">
  <meta name="author" content="PabloFerro">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div itemscope itemtype ="http://schema.org/Product">
    <h1 class="product-title" itemprop="name">
      ipad mini apple 16 gb wifi led 7.9
    </h1>
    <div class="product-panel">
      <div class="product-image">
        <img
        src="http://www.altatak.com/images/Apple-MD531LLA.jpg"
        alt="ipad mini apple 16 gb wifi led 7.9"
        itemprop="image"
        >
      </div>
      <div class="product-info">
        <p class="product-price" itemprop="price">
          $ 4799<sup>99</sup>
        </p>
        <p>Quantity</p>
        <p>Payments</p>
        <button type="button" class="product-buy-button">Buy</button>
        <p class="subtext">MercadoLibre isn't the owner of this product.</p>
        <p>More products like this</p>
        <div itemprop="isSimilarTo"></div>
      </div>
    </div>
    <hr>
    <p>Description and Questions</p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
